<div *ngIf="messageService.messages.length"> <!--*IngIf - only displays the messages area if there are messages to show.-->>

    <h2>Messages</h2>
    <button class="clear"
            (click)="messageService.clear()">Clear messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div> <!--*IngFor - presents the list of messages in repeated <div> elements.-->
</div>
